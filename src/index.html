<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ghaya Store</title>
    <meta name="description" content="Menjual perlengkapan bayi anak dan bunda. Baru maupun preloved.">
    <script type="text/javascript" src="https://app.sandbox.midtrans.com/snap/snap.js"
        data-client-key="SB-Mid-client-Qwcodn3pPmqpjpXo"></script>
</head>

<body>
    <main>

        <div class="container py-4 px-3 mx-auto">
            <h1 class="text-center my-4">Selamat datang di Ghaya Store!</h1>
            <div class="d-flex justify-content-center justify-content-md-end">
                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
                    Keranjang <i class="fa-solid fa-cart-shopping"></i>
                </button>
            </div>
            <section class="section-products">
                <div class="container">
                    <div class="row justify-content-center text-center">
                        <div class="col-md-8 col-lg-6">
                            <div class="header">
                                <h2>Ready stok</h2>
                                <p>Buruan jangan sampai kehabisan!</p>
                            </div>
                        </div>
                    </div>
                    <div class="row product-list-wrap">

                    </div>
                </div>
            </section>
            <section class="section-social-media">
                <div class="text-center mb-5">
                    <h5>Whatsapp</h5>
                    <a target="_blank" href="https://wa.me/6287738990006" title="Tanya Lewat whatsapp">
                        <img src="./assets/whatsapp.png" alt="whatsapp Ghaya">
                        <h4>087738990006</h4>
                    </a>
                </div>
                <div class="text-center">
                    <h4>Temui Ghaya Store di Marketplace & Media Sosial</h4>
                    <ul class="social-media-list">
                        <li><a href=""><img src="./assets/tokopedia.png" alt="Tokopedia Ghaya"></a></li>
                        <li><a href=""><img src="./assets/shopee.png" alt="Shopee Ghaya"></a></li>
                        <li><a href=""><img src="./assets/insagram.webp" alt="Instagram Ghaya"></a></li>
                    </ul>
                </div>
            </section>


            <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"
                aria-labelledby="staticBackdropLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="staticBackdropLabel">Keranjang</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="cart-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h6 class="mb-0 text-muted"><span id="cart_count">0</span> items</h6>
                        </div>
                        <hr class="my-4">

                        <div class="cart-list-wrap">

                        </div>

                        <div class="my-3 d-flex justify-content-between">
                            <div>Total belanja</div>
                            <div id="amount">Rp. 0</div>
                        </div>

                        <button class="btn btn-primary w-100" data-bs-toggle="modal"
                            data-bs-target="#modalRegister">Beli</button>

                    </div>
                </div>
            </div>


        </div>

    </main>
    <footer>
        <div class="container">
            <div class="text-center mb-3">
                <a target="_blank" href="./syarat-ketentuan.html">Syarat dan Ketentuan</a>
            </div>
            <div class="copyright text-center">
                <p>Hak cipta sepenuhnya milik store.ghaya.id - 2023</p>
            </div>
        </div>
    </footer>
    <!-- Modal -->
    <div class="modal fade" id="modalRegister" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modalRegisterLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalRegisterLabel">Data Pembeli</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" method="post">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="first_name" placeholder="Nama Depan">
                            <label for="first_name">Nama Depan</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="last_name" placeholder="Nama Belakang">
                            <label for="last_name">Nama Belakang</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="phone" placeholder="081xxxx">
                            <label for="phone">No. HP</label>
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Jl. Rumah anda" id="address"
                                style="height: 100px"></textarea>
                            <label for="address">Alamat</label>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                    <button type="button" class="btn btn-primary pay" data-bs-dismiss="modal">Bayar</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
